
  <div id="rowCadastrar" class="row justify-content-md-center">
    <div id="colCadastrar" class="col-md-4">
        <h2>Cadastrar</h2>

        <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa nÃ£o deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Ex. pat@example.com"/>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Senha"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirme a Senha"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Cadastrar</button>
                <a routerLink="/home" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
